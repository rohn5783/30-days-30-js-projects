<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🍳 Recipe Finder</h1>
    <p>Discover delicious recipes with your favorite ingredients</p>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by ingredient...">
      <button id="searchBtn">🔍</button>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="results-grid">
    <!-- Sample Recipes (UI Preview) -->
    <div class="recipe">
      <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt="Recipe">
      <div class="recipe-info">
        <h3>Sample Recipe</h3>
        <a href="#">View Recipe</a>
      </div>
    </div>
    <div class="recipe">
      <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt="Recipe">
      <div class="recipe-info">
        <h3>Another Recipe</h3>
        <a href="#">View Recipe</a>
      </div>
    </div>
  </section>
</body>
</html>
