<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Country Guide App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ğŸŒ Country Guide</h1>
      
      <div class="search-box">
        <input type="text" id="countryInput" placeholder="Enter country name..." />
        <button id="searchBtn">Search</button>
      </div>

      <div id="result" class="country-card hidden">
        <div class="card-inner">
          <div class="card-front">
            <img id="flag" src="" alt="Country Flag" />
          </div>
          <div class="card-back">
            <h2 id="name">Country Name</h2>
            <p><strong>Capital:</strong> <span id="capital"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Languages:</strong> <span id="languages"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
